<div class="application-div">
    <app-header></app-header>
    
    <div class="application-content">
        <div class="sidebar">
            <app-customer-sidebar></app-customer-sidebar>
        </div>
        <div class="content">
            <div *ngIf="movieDetails" class="md-containerr">
                <img class="md-image" src="./assets/{{movieDetails.imageUrl}}" alt="foods-image">
                <div class="md-content">
                    <div class="md-title">
                        <div class="md-movie-name">{{movieDetails.movieName}}</div>
                        <span class="md-favorite">‚ù§{{movieDetails.ratings}}%</span>
                    </div>
                    <div class="md-product-item-footer">
                        <div class="md-genres">
                            {{movieDetails.genres}}
                        </div>
                        
                    </div>
                    
                    <div class="md-movie-pricing-details">
                        <div class="md-showtime-language">
                            <div class="md-show-time">
                                {{movieDetails.showTime | mydatepipe}} {{movieDetails.showTime | date: 'shortTime'}}
                            </div>
                            <div class="md-movie-price-age">
                                <div class="language">
                                    {{movieDetails.language}}
                                </div>
                                <div class="md-age-rating">
                                    ({{movieDetails.ageRating}})
                                </div>
                            </div>
                        </div>
                        <div class="md-duration-movie-type">
                            <div class="md-duration">
                                <span>üïò</span>
                                {{movieDetails.duration}}
                            </div>
                            <div class="md-movie-type">
                                {{movieDetails.movieType}}
                            </div>
                        </div>
                    </div>
                    <button class="md-btn" (click)="OnBookClick()">Book Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
