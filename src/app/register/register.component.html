<app-header></app-header>
<br/><br/><br/><br/>
<div class="container" style="padding-top:20px;">  
  <div class="row">  
    <div class="col-md-5 mx-auto">  
      <div class="card-group">  
        <div class="card p-4">  
          <div class="card-body">  
            <form name="form"  #f="ngForm" (submit)="onSubmit()" style="line-height: 0.8rem;">   
              <h1 style="text-align:center; color:#e72929;">Register</h1>  

              <div class="input-group mb-3 cr-flex" >  
                <input 
                type="firstName" 
                name="FirstName" 
                class="form-control sty1" 
                placeholder="First Name" 
                required 
                [(ngModel)]="customerDetails.firstName" 
                minlength="3" 
                maxlength="30"
                #firstnametest="ngModel"
                > 
                <div class="form-text text-danger" *ngIf="firstnametest.errors?.['required']&&(firstnametest.dirty || firstnametest.touched)">
                  * Name is required
                </div>
                <div class="form-text text-danger" *ngIf="firstnametest.errors?.['minlength']&&(firstnametest.invalid || firstnametest.dirty || firstnametest.touched)">
                  * Min length must be 3
                </div>
              </div>
              <div class="input-group mb-3 cr-flex" >  
                <input 
                type="email" 
                name="Email" 
                class="form-control sty1" 
                placeholder="Email" 
                required 
                [(ngModel)]="customerDetails.email" 
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                minlength="5" 
                maxlength="100"
                #emailtest="ngModel"
                > 
                <div class="form-text text-danger" *ngIf="emailtest.errors?.['required']&&(emailtest.dirty || emailtest.touched)">
                  * Email is required
                </div>
                <div class="form-text text-danger" *ngIf="emailtest.errors?.['minlength']&&(emailtest.invalid || emailtest.dirty || emailtest.touched)">
                  * Min length should be 5
                </div>
                <div class="form-text text-danger" *ngIf="emailtest.errors?.['pattern']&&(emailtest.invalid || emailtest.dirty || emailtest.touched)">
                  * Email is invalid
                </div>
              </div>
              <div class="input-group mb-3 cr-flex" >  
                <input 
                type="password" 
                name="Password"  
                class="form-control" 
                placeholder="Password" 
                required 
                [(ngModel)]="customerDetails.password"
                #passtest="ngModel"
                minlength="8" 
                maxlength="20"
                pattern1="(?=.*[a-z])"   
                pattern2="(?=.*[A-Z])"
                pattern3="(?=.*\d)"
                pattern4="(?=.*\W)"
                >  
                <div class="form-text text-danger" *ngIf="passtest.errors?.['required']&&(passtest.dirty || passtest.touched)">
                  * Password is required
                </div>
                <div class="form-text text-danger" *ngIf="passtest.errors?.['minlength']&&(passtest.invalid || passtest.dirty || passtest.touched)">
                  * Min length must be 8
                </div>
              </div>  
              <div class="input-group mb-3 cr-flex" >
                <input 
                type="password" 
                name="Confirm Password"  
                class="form-control" 
                placeholder="Confirm Password" 
                required 
                [(ngModel)]="confirmPassword"
                #confirmpasstest="ngModel"
                minlength="8" 
                maxlength="20"
                pattern1="(?=.*[a-z])"   
                pattern2="(?=.*[A-Z])"
                pattern3="(?=.*\d)"
                pattern4="(?=.*\W)"
                >  
                <div class="form-text text-danger" *ngIf="confirmpasstest.errors?.['required']&&(confirmpasstest.dirty || confirmpasstest.touched)">
                  * Password is required
                </div>
                <div class="form-text text-danger" *ngIf="confirmpasstest.errors?.['minlength']&&(confirmpasstest.invalid || confirmpasstest.dirty || confirmpasstest.touched)">
                  * Min length must be 8
                </div>
                <div class="form-text text-danger" *ngIf="!arePasswordEqual()">
                  * Password must be same
                </div>
              </div>  
              <div class="register-gender-div">
                <div class="register-gender-label">
                  <h5>Gender</h5>
                </div>
                <div class="register-gender-options">
                  <input name="gender" ng-control="options" type="radio" value="Male" [(ngModel)]="customerDetails.gender" #selectedGender="ngModel">Male<br/>
                  <input name="gender" ng-control="options" type="radio" value="Female" [(ngModel)]="customerDetails.gender" required >Female<br/>
                  <input name="gender" ng-control="options" type="radio" value="Other" [(ngModel)]="customerDetails.gender" required >Other<br/>
                  <div *ngIf="selectedGender.errors?.['required']" class="validations">* Gender is required</div>
                </div>   
              </div>
              <div class="row">  
                <div class="col-6">  
                  <button type="submit" class="btn btn-success px-4" [disabled]="firstnametest.invalid || emailtest.invalid || passtest.invalid || !arePasswordEqual() || selectedGender.invalid">Register me</button>  
                </div>  
                <div class="col-6 text-right">  
                  <button type="button" class="btn btn-link px-4" routerLink="/signin">Sign In?</button>  
                </div>  
              </div>   
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</div>
