<h2 style="color:blueviolet;text-align: center;" >Customer Registration</h2>
<hr/>
<div style="margin-left:500px; margin-top:5px; margin-right:500px;">
<form #busform="ngForm" #f="ngForm">
    
    <div class="form-group mb-3">
        <div><label for="customerId">Enter Customer Id</label></div>
        <input type="number" class="form-control" id="customerId" name="customerId" required  placeholder="eg, Anshul"  />
    </div>

    <div class="mb-3">
        <label for="firstName">Enter First Name</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="eg, Anshul" />
    </div>

    <div class="mb3">
        <label for="lastName">Enter Last Name</label>&nbsp;&nbsp;
        <input type="text" id="lastName" class="form-control" name="lastName" required placeholder="eg, Bansal"  />
    </div>
    <div class="mb3">
        <label for="gender">Gender</label>&nbsp;&nbsp;
        <input type="text" id="gender" class="form-control" name="gender" required placeholder="eg, F"  />
    </div>
    <div class="mb-3">
        <label for="mobile">Enter Mobile</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="mobile" name="mobile" required placeholder="eg, 34@nsh$"  />
    </div>

    <div class="mb-3">
        <label for="email">Enter Email:</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="email" name="email" required placeholder="eg, akb.tech17@gmail.com" />
    </div>
    <div class="mb-3">
        <label for="dob">DOB</label>&nbsp;&nbsp;
        <input type="datetime-local" class="form-control" id="dob" name="dob" required placeholder=""  />
    </div>

    <div class="mb-3">
        <label for="password">Enter Password</label>&nbsp;&nbsp;
        <input type="password" class="form-control" id="password" name="password" required placeholder="eg, 34@nsh$" />
    </div>
    <br><br>
    <input type="submit" value="Save" routerLink="/movies-list" class="btn  btn-info" />
</form>
</div>
