<ul>
    <li *ngFor="let movie of movies">
        <a href="#" [routerLink]="['/movie-details', movie.movieId]">
            <img src="{{movie.imageUrl}}" alt="foods-image">
            <div class="content">
                
                <div class="movie-title">
                    <div class="name">{{movie.movieName}}</div>
                    <span class="favorite">‚ù§{{movie.ratings}}</span>
                </div>
                <div class="product-item-footer">
                    <div class="genres">
                        <!-- <span *ngFor="let origin of food.origins">
                            {{origin | titlecase}}
                        </span> -->
                        {{movie.genres}}
                    </div>
                    <div class="duration">
                        <span>üïò</span>
                        {{movie.duration}}
                    </div>
                </div>
                <div class="price">
                    {{movie.showTime | date: 'short'}}
                </div>
                <div class="price">
                    {{movie.costPerSeat | currency:'INR'}}
                </div>
            </div>
        </a>
    </li>
</ul>
